<!DOCTYPE html lang='en'>
<html>
<head>
  <title>Paper Generator</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f7fa;
      color: #2d3748;
      line-height: 1.6;
      min-height: 100vh;
    }

    .main-container {
      display: flex;
      padding: 2rem;
      max-width: 1400px;
      margin: 0 auto;
      gap: 2rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      flex: 1;
      min-width: 0;
    }

    h1 {
      font-size: 2.5rem;
      color: #2d3748;
      font-weight: 600;
      text-align: center;
      margin-bottom: 2rem;
      padding: 1rem;
    }

    h2 {
      font-size: 1.5rem;
      color: #4a5568;
      margin-bottom: 1.5rem;
      font-weight: 500;
    }

    select, input[type="range"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
      background-color: #f8fafc;
      color: #2d3748;
    }

    select:focus {
      outline: none;
      border-color: #4299e1;
      box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      margin-bottom: 0.75rem;
      padding: 0.5rem;
      border-radius: 6px;
      transition: background-color 0.2s;
    }

    .checkbox-label:hover {
      background-color: #f8fafc;
    }

    .checkbox-label input[type="checkbox"] {
      margin-left: auto;
      width: 18px;
      height: 18px;
    }

    button {
      background-color: #4299e1;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s;
      margin-top: 1.5rem;
    }

    button:hover {
      background-color: #3182ce;
    }

    .question-container {
      margin-top: 1.5rem;
      padding: 1.5rem;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      background-color: #f8fafc;
    }

    .question-info {
      margin-bottom: 1rem;
    }

    .question-info p {
      margin: 0.5rem 0;
      color: #4a5568;
    }

    .question-image {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 1rem;
    }

    .error-box {
      background-color: #fff5f5;
      color: #c53030;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      text-align: center;
    }

    #mark-entry {
      margin-bottom: 1.5rem;
    }

    #mark-entry #value {
      font-size: 1.25rem;
      color: #4299e1;
      font-weight: 500;
      margin-left: 0.5rem;
    }

    .topics-section {
      max-height: 400px;
      overflow-y: auto;
      padding-right: 1rem;
      margin: 1rem 0;
    }

    .topics-section::-webkit-scrollbar {
      width: 8px;
    }

    .topics-section::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }

    .topics-section::-webkit-scrollbar-thumb {
      background: #cbd5e0;
      border-radius: 4px;
    }

    .topics-section::-webkit-scrollbar-thumb:hover {
      background: #a0aec0;
    }

    progress {
      width: 100%;
      height: 8px;
      border-radius: 4px;
      margin-top: 1rem;
    }

    progress::-webkit-progress-bar {
      background-color: #e2e8f0;
      border-radius: 4px;
    }

    progress::-webkit-progress-value {
      background-color: #4299e1;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>IGCSE Exam Generator</h1>
  
  <div class="main-container">
    <!-- Paper Generation Card -->
    <div class="card">
      <h2>Generate Full Paper</h2>
      
      <div id="subject">
        <label for="dropdown">Select Subject:</label>
        <select name="dropdown" id="dropdown">
          <option value="ex">Extended Mathematics (0580)</option>
          <option value="add">Additional Mathematics (0606)</option>
        </select>
      </div>

      <div id="mark-entry">
        <label for="marks">Number of marks: <span id="value">0</span></label>
        <input type="range" id="mark" name="marks" min="15" max="150" oninput="updateValue(this.value)">
      </div>

      <label>
        <input type="checkbox" id="info" name="info" value="1">
        Include question info
      </label>

      <h3 style="margin: 1.5rem 0 1rem">Select Topics:</h3>
      <div class="topics-section">
        <div id="extendedTopics">
          <label class="checkbox-label">Algebra and Graphs
            <input type="checkbox" id="alg" name="topics" value="algebra">
          </label>
          <label class="checkbox-label">Trigonometry
            <input type="checkbox" id="tri" name="topics" value="trigonometry">
          </label>
          <label class="checkbox-label">Vectors
            <input type="checkbox" id="vec" name="topics" value="vectors">
          </label>
          <label class="checkbox-label">Number
            <input type="checkbox" id="num" name="topics" value="number">
          </label>
          <label class="checkbox-label">Mensuration
            <input type="checkbox" id="men" name="topics" value="mensuration">
          </label>
          <label class="checkbox-label">Coordinate Geometry
            <input type="checkbox" id="coo" name="topics" value="coordinate geometry">
          </label>
          <label class="checkbox-label">Geometry
            <input type="checkbox" id="geo" name="topics" value="geometry">
          </label>
          <label class="checkbox-label">Probability
            <input type="checkbox" id="pro" name="topics" value="probability">
          </label>
          <label class="checkbox-label">Statistics
            <input type="checkbox" id="sta" name="topics" value="statistics">
          </label>
        </div>

        <div id="additionalTopics" style="display: none;">
          <label class="checkbox-label">Functions
            <input type="checkbox" id="func" name="topics" value="functions">
          </label>
          <label class="checkbox-label">Equations, Inequalities and Graphs
            <input type="checkbox" id="ineq" name="topics" value="inequalities and graphs">
          </label>
          <label class="checkbox-label">Indices and Surds
            <input type="checkbox" id="ind" name="topics" value="indices and surds">
          </label>
          <label class="checkbox-label">Factors of Polynomials
            <input type="checkbox" id="pol" name="topics" value="factors of polynomials">
          </label>
          <label class="checkbox-label">Simultaneous Equations
            <input type="checkbox" id="simul" name="topics" value="simultaneous equations">
          </label>
          <label class="checkbox-label">Logarithmic and Exponential Functions
            <input type="checkbox" id="logexp" name="topics" value="logarithmic and exponential functions">
          </label>
          <label class="checkbox-label">Linear Algebra
            <input type="checkbox" id="lin" name="topics" value="linear algebra">
          </label>
          <label class="checkbox-label">Circular Measure
            <input type="checkbox" id="circ" name="topics" value="circular measure">
          </label>
          <label class="checkbox-label">Trigonometry
            <input type="checkbox" id="trig" name="topics" value="trigonometry">
          </label>
          <label class="checkbox-label">Permutations and Combinations
            <input type="checkbox" id="pnc" name="topics" value="P&C">
          </label>
          <label class="checkbox-label">Series
            <input type="checkbox" id="ser" name="topics" value="Series">
          </label>
          <label class="checkbox-label">Vectors
            <input type="checkbox" id="vec" name="topics" value="Vectors">
          </label>
          <label class="checkbox-label">Differentiation and Integration
            <input type="checkbox" id="calc" name="topics" value="Calculus">
          </label>
        </div>
      </div>

      <progress id="loading" style="display: none;"></progress>
      <input type="hidden" id="subjectId">
      <button type="button" onclick="myFunc()">Generate Paper</button>
      <div class="error-box" id="error-box" style="display: none;">Error in generating paper, please try again.</div>
    </div>

    <!-- Random Question Card -->
    <div class="card">
      <h2>Random Question Generator</h2>
      
      <div id="randomSubject">
        <label for="randomSubjectSelect">Select Subject:</label>
        <select id="randomSubjectSelect" class="dropdown">
          <option value="0570">Extended Mathematics (0580)</option>
          <option value="0606">Additional Mathematics (0606)</option>
        </select>
      </div>

      <div id="randomTopic">
        <label for="randomTopicSelect">Select Topic (Optional):</label>
        <select id="randomTopicSelect" class="dropdown">
          <option value="">All Topics</option>
        </select>
      </div>

      <button type="button" onclick="generateRandomQuestion()">Generate Random Question</button>
      
      <div id="randomQuestionResult" class="question-container" style="display: none;">
        <div class="question-info">
          <p>Topic: <span id="questionTopic"></span></p>
          <p>Marks: <span id="questionMarks"></span></p>
          <p>Year: <span id="questionYear"></span></p>
          <p>Month: <span id="questionMonth"></span></p>
          <p>Variant: <span id="questionVariant"></span></p>
          <p>Paper: <span id="questionPaper"></span></p>
        </div>
        <img id="questionImage" class="question-image" alt="Question">
      </div>
      
      <div id="randomQuestionError" class="error-box" style="display: none;"></div>
    </div>
  </div>

  <script>
    var errCount = 0;
    
    function myFunc() {
      var callAPI = (topic, mark, info)=>{
        // Show loading sign
        document.querySelector('progress').style.display = 'block';
        
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");
        var subjectId = document.getElementById('subjectId').value;
        
        var raw = JSON.stringify({
          "topic": topic,
          "mark": mark,
          "subjectId": subjectId,
          "info": info
        });
        
        var requestOptions = {
          method: 'POST',
          headers: myHeaders,
          body: raw,
          redirect: 'follow'
        };

        fetch('https://dvue15t90b.execute-api.ap-southeast-2.amazonaws.com/dev', requestOptions)
          .then(response => response.text())
          .then(result => {
            var url = JSON.parse(result).url;
            console.log(url);
            url = url.replace('https://', '');
            url = url.slice(1,-1);
            url = "//".concat(url);
            
            var errorBox = document.getElementById('error-box');
            errorBox.style.display = "none";
            
            // Create and click download link
            var link = document.createElement('a');
            link.setAttribute('href', url);
            console.log(link.href);
            link.download = 'your_pdf_file.pdf';
            link.click();
            document.querySelector('progress').style.display = 'none';
          })
          .catch(error => {
            console.error('Error:', error);
            errCount = errCount + 1;
            var errorBox = document.getElementById('error-box');
            errorBox.innerHTML = "Error in generating paper, please try again " + "(" + errCount + ")";
            errorBox.style.display = "block";
          })
          .finally(() => {
            // Always hide the loading indicator
            document.querySelector('progress').style.display = 'none';
          });
      };
      
      var mark = document.getElementById("mark").value;
      var selectedTopicsCheckboxes = document.querySelectorAll('input[name="topics"]:checked');
      var selectedTopicsValues = [];

      selectedTopicsCheckboxes.forEach(checkbox => {
        selectedTopicsValues.push(checkbox.value);
      });
      
      var newCheckboxValue = document.getElementById('info').checked ? document.getElementById('info').value : null;

      callAPI(selectedTopicsValues, mark, newCheckboxValue);
    }
    
    function updateValue(val) {
      document.getElementById('value').innerHTML = val;
    }
    
    document.getElementById('dropdown').addEventListener('change', function() {
        var selectedValue = this.value;
        toggleTopics(selectedValue);
    });
    
    var subjectIdInput = document.getElementById('subjectId');
    function toggleTopics(selectedValue) {
      var allCheckboxes = document.querySelectorAll('input[name="topics"]');
      var randomTopicSelect = document.getElementById('randomTopicSelect');
    
      // Clear existing options
      randomTopicSelect.innerHTML = '<option value="">All Topics</option>';
    
      // Deselect all checkboxes
      allCheckboxes.forEach(checkbox => {
          checkbox.checked = false;
      });

      if (selectedValue === 'ex') {
          subjectIdInput.value = "0570"; // Set the ID for Extended Mathematics
          document.getElementById("extendedTopics").style.display = "block";
          document.getElementById("additionalTopics").style.display = "none";
          
          // Add Extended Mathematics topics to random question dropdown
          const extendedTopics = [
            'Algebra and Graphs',
            'Trigonometry',
            'Vectors and Transformations',
            'Number',
            'Mensuration',
            'Coordinate Geometry',
            'Geometry',
            'Probability',
            'Statistics'
          ];
          extendedTopics.forEach(topic => {
            randomTopicSelect.add(new Option(topic, topic));
          });
      } else {
          subjectIdInput.value = "0606"; // Set the ID for Additional Mathematics
          document.getElementById("extendedTopics").style.display = "none";
          document.getElementById("additionalTopics").style.display = "block";
          
          // Add Additional Mathematics topics to random question dropdown
          const additionalTopics = [
            'P&C',
            'Series',
            'Calculus',
            'trigonometry',
            'inequalities and graphs',
            'factors of polynomials',
            'linear algebra',
            'functions',
            'circular measure',
            'logarithmic and exponential functions'
          ];
          additionalTopics.forEach(topic => {
            randomTopicSelect.add(new Option(topic, topic));
          });
      }
    }
    
    // Initialize the view based on default selection of dropdown
    toggleTopics(document.getElementById('dropdown').value);
    
    // Add random question functionality
    async function generateRandomQuestion() {
      const subjectId = document.getElementById('randomSubjectSelect').value;
      const topic = document.getElementById('randomTopicSelect').value;
      const resultDiv = document.getElementById('randomQuestionResult');
      const errorDiv = document.getElementById('randomQuestionError');
      
      try {
        // Convert topic to lowercase to match database format
        const dbTopic = topic ? topic.toLowerCase() : undefined;
        console.log('Sending request with payload:', { action: 'random_question', topic: dbTopic, subjectId: subjectId });
        
        const response = await fetch('https://dvue15t90b.execute-api.ap-southeast-2.amazonaws.com/dev', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            action: 'random_question',
            topic: dbTopic,
            subjectId: subjectId
          })
        });

        console.log('Response status:', response.status);
        const responseData = await response.json();
        console.log('Response data:', responseData);

        if (response.ok) {
          let data;
          try {
            data = typeof responseData.body === 'string' ? JSON.parse(responseData.body) : responseData.body;
            console.log('Parsed question data:', data);
          } catch (e) {
            console.error('Error parsing response body:', e);
            throw new Error('Invalid response format from server');
          }

          if (data.error) {
            throw new Error(data.error);
          }

          // Add null checks and default values
          document.getElementById('questionTopic').textContent = data.topic || 'N/A';
          document.getElementById('questionMarks').textContent = data.marks || 'N/A';
          document.getElementById('questionYear').textContent = data.year || 'N/A';
          document.getElementById('questionMonth').textContent = data.month || 'N/A';
          document.getElementById('questionVariant').textContent = data.variant || 'N/A';
          document.getElementById('questionPaper').textContent = data.paper || 'N/A';
          
          // Update question image with error handling
          const img = document.getElementById('questionImage');
          if (data.image) {
            img.src = `data:image/png;base64,${data.image}`;
            img.onerror = function() {
              console.error('Error loading image');
              errorDiv.textContent = 'Error loading question image';
              errorDiv.style.display = 'block';
            };
          } else {
            console.error('No image data received');
            errorDiv.textContent = 'No image data received';
            errorDiv.style.display = 'block';
          }
          
          // Show result and hide error
          resultDiv.style.display = 'block';
          errorDiv.style.display = 'none';
        } else {
          throw new Error(responseData.error || responseData.body?.error || 'Failed to generate question');
        }
      } catch (error) {
        console.error('Error details:', error);
        errorDiv.textContent = error.message || 'Error connecting to server. Please check your internet connection and try again.';
        errorDiv.style.display = 'block';
        resultDiv.style.display = 'none';
      }
    }

    // Add event listener for random subject dropdown
    document.getElementById('randomSubjectSelect').addEventListener('change', function() {
      const selectedValue = this.value;
      const randomTopicSelect = document.getElementById('randomTopicSelect');
      
      // Clear existing options
      randomTopicSelect.innerHTML = '<option value="">All Topics</option>';
      
      if (selectedValue === '0570') {
        // Add Extended Mathematics topics
        const extendedTopics = [
          'Algebra and Graphs',
          'Trigonometry',
          'Vectors and Transformations',
          'Number',
          'Mensuration',
          'Coordinate Geometry',
          'Geometry',
          'Probability',
          'Statistics'
        ];
        extendedTopics.forEach(topic => {
          randomTopicSelect.add(new Option(topic, topic));
        });
      } else {
        // Add Additional Mathematics topics
        const additionalTopics = [
          'P&C',
          'Series',
          'Calculus',
          'trigonometry',
          'inequalities and graphs',
          'factors of polynomials',
          'linear algebra',
          'functions',
          'circular measure',
          'logarithmic and exponential functions'
        ];
        additionalTopics.forEach(topic => {
          randomTopicSelect.add(new Option(topic, topic));
        });
      }
    });

    // Initialize random topic dropdown based on default subject selection
    document.getElementById('randomSubjectSelect').dispatchEvent(new Event('change'));
  </script>
</body>
</html>
